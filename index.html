<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homework</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form action='GET' class="subscription-plan">
        <subscription-component>

            <subscription-header slot='subscription-header'>
                <subscription-updater slot='subscription-updater'>
                    <benefit-list slot='benefit-list'></benefit-list>
                </subscription-updater>
            </subscription-header>

            <subscription-body slot='subscription-body'>
                <selector-list slot='selector-list'></selector-list>
            </subscription-body>

            <subscription-footer slot='subscription-footer'>
                <button class='submit-button' type='submit' is='submit-button' slot='submit-button'>Buy Now</button>
            </subscription-footer>

        </subscription-component>
    </form>

    <!-- <script type='module' src='./components/index.js'></script> -->

    <script type='module' src='./components/BenefitList.js'></script>
    <script type='module' src='./components/SelectorList.js'></script>
    <script src='./components/BenefitListItem.js'></script>
    <script src='./components/SelectorListItem.js'></script>
    <script src=' ./components/SubmitButton.js'></script>
    <script src='./components/SubscriptionUpdater.js'></script>
    <script src='./components/SubscriptionHeader.js'></script>
    <script type='module' src='./components/SubscriptionBody.js'></script>
    <script src='./components/SubscriptionFooter.js'></script>
    <script src='./components/SubscriptionComponent.js'></script>
    <script src='./components/RadioButton.js'></script>
    <script src='./components/RecommendedBadge.js'></script>
    <script src='./constants/index.js'></script>
</body>

</html>
